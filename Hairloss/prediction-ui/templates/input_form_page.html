<html>
<head>
    <title>Hair Health Prediction Form</title>
</head>
<body>

<form action="/checkhairloss" method="POST">
    <h1> Check My Hair Health</h1>

    <label for="history">Do you have a family history of baldness?</label>
    <div>
        <label>
          <input type="radio" name="history" value="Yes">
          Yes
        </label>
        <label>
          <input type="radio" name="history" value="No">
          No
        </label>
      </div> <br>

    <label for="hormonal">Have you experienced hormonal changes?</label>
    <div>
        <label>
        <input type="radio" name="hormonal" value="Yes">
        Yes
        </label>
        <label>
        <input type="radio" name="hormonal" value="No">
        No
        </label>
    </div> <br>

    <div> <label for="medical">Please list any medical conditions that may contribute to baldness:</label>
        <input type="text" id="medical" name="medical" placeholder="E.g., Psoriasis"> </div> <br>

    <div> <label for="medications">Please list any medications and treatments that may contribute to baldness:</label>
        <input type="text" id="medications" name="medications" placeholder="E.g., Antidepressants"> </div> <br>

    <div> <label for="nutritional">Please list any  nutritional deficiencies that may contribute to hair loss:</label>
        <input type="text" id="nutritional" name="nutritional" placeholder="E.g., Iron deficiency"> </div> <br>

    <div><label for="stress">Please indicate your stress level:</label>
        <select id="stress" name="stress">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
          </select> </div> <br>

    <div><label for="age">Please enter your age:</label>
        <input type="number" id="age" name="age"> </div><br>

    <label for="hair_care">Do you practice poor hair care habits:</label>
    <div>
        <label>
          <input type="radio" name="hair_care" value="Yes">
          Yes
        </label>
        <label>
          <input type="radio" name="hair_care" value="No">
          No
        </label>
      </div> <br>

    <label for="environment">Are you exposed to environmental factors that may contribute to hair loss?</label>
    <div>
        <label>
        <input type="radio" name="environment" value="Yes">
        Yes
        </label>
        <label>
        <input type="radio" name="environment" value="No">
        No
        </label>
    </div> <br>

    <label for="smoke">Do you smoke?</label>
    <div>
        <label>
        <input type="radio" name="smoke" value="Yes">
        Yes
        </label>
        <label>
        <input type="radio" name="smoke" value="No">
        No
        </label>
    </div> <br>

    <label for="weightloss">Have you experienced significant weightloss?</label>
    <div>
        <label>
        <input type="radio" name="weightloss" value="Yes">
        Yes
        </label>
        <label>
        <input type="radio" name="weightloss" value="No">
        No
        </label>
    </div> <br>

    <p><input type='submit' value='Check'/></p>

</form>

</body>
</html>
